<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="You can now listen to millions of songs, audiobooks, and prodcasts on any devices anywhere you like"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;
      700;900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Order-summary</title>
  </head>
  <body>

    <div class="parent">
       
      <img id="hero-pic" src="images/illustration-hero.svg" alt="illustration hero" srcset="" />

      <section class="content">
        <p class="main">Order summary</p>
        <p class="text">
          You can now listen to millions of songs, audiobooks, and prodcasts on
          any devices anywhere you like
        </p>
      </section>
        <section class="prices">
        <img src="images/icon-music.svg" alt="icon music" srcset="" />
        <div class="plan">
          <p>Annual Plan</p>
          <span>$59.99/year</span>
          <a class="link" href="#">Change</a>
        </div>
         </section>
      <div class="footer">
        <div class="BUTTON_DQR">
        <a href="#">Procced to Payment</a></div>
        <div class="cancel">
            <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
